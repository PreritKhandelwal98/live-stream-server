<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; media-src blob: data:;">
    <title>Live Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Live Stream</h1>

        <div id="login" class="form-container">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password"><br>
            <button id="loginButton">Login</button>
            <p id="loginError" class="error-message"></p>
        </div>

        <div id="stream" class="stream-container" style="display: none;">
            <video id="video" class="video-element" controls></video>
            <div class="controls">
                <button id="start">Start Streaming</button>
                <button id="stop">Stop Streaming</button>
            </div>
            <div id="chat" class="chat-container">
                <div id="messages" class="messages"></div>
                <input type="text" id="messageInput" placeholder="Type a message">
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>

</html>
